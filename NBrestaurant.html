<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Niko's Bistro</title>
  <meta name="description" content="Niko's Bistro Restaurant Website">
  <meta name="author" content="Adrian Angara">

  <link rel="stylesheet" media = "(min-width: 1024px)" href="css/NBmin1024.css">
  <link rel="stylesheet" media = "(min-width: 720px)" href="css/NBmin720.css">
  <link rel="stylesheet" media = "(min-width: 320px)" href="css/NBmin320.css">

  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Italiana' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body onscroll = "myFunction()">
	<!-- Navigation Bar -->
	<nav id = "main-nav">
			<div id = "logo-container">
				<img src="Images/logo-navbar2.png" alt="Navbar logo" height="80px" >
			</div>
			<div id = "list-container">
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Menu</li>
					<li>Contact</li>
				</ul>
			</div>
	</nav>

	<!-- Landing Page -->
	<section id = "landing">
		<header id = "title" class = "animated fadeIn">
			<p class = "intro col1 animated fadeIn">Welcome to</span></p>
			<h1 class = "name animated fadeIn delay-1s" style = "color:red">Niko's</h1>
			<h1 class = "name col1 animated fadeIn delay-1s">Bistro</h1>
			<h3 class = "intro col2 animated fadeInLeft delay-2s">
				<span >Dine-in • Takeout • Pick up • Delivery • Catering</span>
			</h3>
		</header>
	</section>

	<!-- section seperator -->
	<div class = "section-cont">
		<img src = "Images/section-symbol.png" alt = "sect-start-symbol" 
		class = "section-symbol">
	</div>

	<!-- About us Section -->
	<section id = "about-us-section" onscroll = "tempFunction()">
		<div id = "about-description-container"></div>
		<div id = "call-us-container"></div>
	</section>

	<!-- Featured menu Section -->
	<section>
		<header id = "food-header"></header>
		<div class = "food-carousel-container"></div>
		<div class = "food-carousel-container"></div>
		<div class = "food-carousel-container"></div>
	</section>

	<!-- Contact us section -->
	<section>
		<div id = "box"></div>
	</section>

	<footer></footer>

  <!--<script src="js/scripts.js"></script>-->
  <script>
  	function myFunction() {
  		var navbar = document.getElementById("main-nav");
  		
  		if (window.pageYOffset >= 80) {
  			navbar.style.backgroundColor = "rgba(42, 34, 34, 0.7)";
  		} else if(window.pageYOffset == 0) {
  			navbar.style.backgroundImage = "linear-gradient(to bottom, rgba(42, 34, 34, 1.0), rgba(42, 34, 34, 0))";
  			navbar.style.backgroundColor = "transparent";
  		}

  		if(window.innerHeight + window.scrollY > window.innerHeight + 1000){
  			const node = document.getElementById("call-us-container");
    		node.classList.add('animated', 'fadeInDown');
  		}

  	}

  </script>
</body>
</html>
